<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-todo</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <template id="todo-item">
        <span>
            <span   :class="{completed: todo.completed}"
                    @dblclick='editTodo(todo)' >{{ todo.content }}</span>
            <button @click='markAsCompleted(todo)' 
                    v-if='!todo.completed'>完成</button>
            <button @click='markAsUnCompleted(todo)' 
                    v-if='todo.completed'>取消完成</button>
            <button @click='deleteSingleAlert(todo)'
                    v-if="!todo.removed">删除</button>
            <button @click='restoreTodo(todo)'
                    v-if="todo.removed">还原</button>
            <input  v-model="todo.content" 
                    v-if="editedTodo !== null && editedTodo.id === todo.id"
                    v-focus="true"
                    @keyup.enter="editDone(todo)"
                    @keyup.esc="cancelEdit(todo)"
                    type="text">
        </span>
    </template>

    <template id="todo-menu-filter-show">
        <div>
            <button @click="changeIntention('all')" 
                    :class="{selected: intention === 'all'}">全部</button>
            <button @click="changeIntention('ongoing')"
                    :class="{selected: intention === 'ongoing'}">进行中</button>
            <button @click="changeIntention('completed')"
                    :class="{selected: intention === 'completed'}">已完成</button>
            <button @click="changeIntention('removed')"
                    :class="{selected: intention === 'removed'}">回收站</button>
        </div>
    </template>


    <div class="template">
        <!-- 显示列表组件 -->
        <template id="tpl-show-todo">
            <div>
                <!-- 筛选需要显示的 todo -->
                <todo-menu-filter-show  :intention="intention"
                                        @change-intention='changeIntention'></todo-menu-filter-show>
                
                <hr>
                <!-- 全部标为完成 -->
                <div>   
                    <button @click="markAllAsCompleted">全部完成</button>
                    <button @click="markAllAsUnCompleted">全部未完成</button>
                </div>
                <hr>
                <!-- 未完成 todo 数 -->
                <span v-show="(remainTodoLength === 0)">添加第一个todo</span>
                <span v-show="(leftTodoCount !== 0)">剩余{{leftTodoCount}}个任务， 未完成</span>
                <span v-show="(leftTodoCount === 0 && remainTodoLength !== 0)">全部完成，牛逼！</span>
                <hr>
                <!-- v-for 指令不能用于根元素 -->
                <div v-for="todo in filteredTodoList" :key='todo.id'>
                    

                    <todo-item  :todo="todo"
                                @delete-single-alert='deleteSingleAlert'
                                @restore-todo='restoreTodo'></todo-item>

                    
                </div>
                <hr>
                <!-- 批量删除 -->
                <div>
                    <button @click="deletedAllClick"
                            v-show="(remainTodoLength !== 0)">删除全部</button>
                    <button @click="deletedCompletedClick"
                            v-show="(remainTodoLength !== 0)">删除已完成</button>
                </div>

                <!-- 弹出层 -->
                <div v-if="confirmAlert" class="confirm">
                    <div class="mask"></div>
                    <div class="confirm-form center">
                        <div class="confirm-title">确认删除</div>
                        <button @click="mainDelete()" class="confirm-delete">删除</button>
                        <button @click="confirmAlert = false" class="confirm-cancel">取消</button>
                    </div>
                </div>
                <hr>
                <div>
                    <input  :class="{empty: emptyChecked}"
                            v-model.trim='newTodoContent'
                            @keyup.enter='addTodo()'
                            type="text">
                    <button  @click='addTodo()'>add</button>
                    <span v-if="emptyChecked" style="color: red">请输入内容</span>
                </div>

            </div>
        </template>


    </div>

    <div id="todo-app">
        <todo-list></todo-list>
    </div>

    <script src="./lib/vue.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
